<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  
  <style>
    body, h1, h2, ul, p {
  margin: 0;
  padding: 0;
}

/* Global Styles */
body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  background-color: #ffffff;
  color: #000000;
}

header {
  margin-left: 28%;
}

.blog {
    margin: 30px auto;
    width: 1140px;
  }
  h1 {     font-weight: bold; 
      font-size: 23px; 
      margin-bottom: 5px;
     
    }
    .nav-item {
      font-size: 12px;
      color: #888;
      font-weight: bold;
      
      border-bottom: 1px solid #ccc; 
      padding-bottom: 5px;
      width: 60%;
    }

    .nav-item a {
      text-decoration: none; 
      color: #888; 
      font-weight: lighter;
    }

    .nav-item a:hover {
      text-decoration: none; 
    }
  
main {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border: 2px solid #ccc; /* Thêm viền solid với màu #ccc và độ rộng 2px */
}

section {
  margin-bottom: 20px;
}

/* Thông tin liên hệ styles */
.thong-tin h2,
.lien-he h2 {
  color: #333;
  border-bottom: 2px solid #ccc;
  padding-bottom: 5px;
  margin-bottom: 10px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
}

/* Liên hệ styles */
form {
  display: grid;
  grid-gap: 10px;
}

.input-group {
  display: grid;
  grid-template-columns: 1fr 3fr;
  align-items: center;
  margin-bottom: 10px;
}

label {
  font-weight: bold;
}

input,
textarea {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
}

button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

/* Footer Styles */
footer {
  text-align: center;
  padding: 10px;
  background-color: #333;
  color: #fff;
  position: fixed;
  bottom: 0;
  width: 100%;
}
  </style>
</head>
<body>
  <header>
    <h1>Danh sách cuộc đấu giá</h1>
    <div class="nav-item">
      <a href="../homepage/HomePage.html">Trang chủ</a> / Cuộc đấu giá
    </div>
  </header>
  <main>
    <section class="thong-tin">
      <h2>Thông tin liên hệ</h2>
      <ul>
        <li>Địa chỉ: Lô E2a-7, Đường D1, Đ. D1, Long Thạnh Mỹ, Thành Phố Thủ Đức, Thành phố Hồ Chí Minh 700000</li>
        <li>Số điện thoại: 028 7300 5588</li>
        <li>Email: hcmuni.fpt.edu.vn</li>
      </ul>
    </section>
    <section class="lien-he">
      <h2>Liên hệ với chúng tôi</h2>
      <form action="#">
        <div class="input-group">
          <label for="ho-ten">Họ tên</label>
          <input type="text" id="ho-ten" name="ho-ten" placeholder="Họ tên của bạn">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email của bạn">
        </div>
        <div class="input-group">
          <label for="so-dien-thoai">Số điện thoại</label>
          <input type="number" id="so-dien-thoai" name="so-dien-thoai" placeholder="Số điện thoại của bạn">
        </div>
        <div class="input-group">
          <label for="tin-nhan">Tin nhắn</label>
          <textarea id="tin-nhan" name="tin-nhan" placeholder="Tin nhắn của bạn"></textarea>
        </div>
        <button type="submit">Gửi yêu cầu</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; lacvietauction.vn</p>
  </footer>
</body>
</html>
